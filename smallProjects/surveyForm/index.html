<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Survey Form Template</title>
  <meta name="description" content="Simple survey form created as part of the FCC curriculum">
  <meta name="author" content="Yuridia Larios">
  <meta name="keywords" content="survey form, template, freecodecamp curriculum, yuridia larios">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div class="survey-form-wrapper">
    <p>Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label for="name">* Name: </label>
      <input type="text" id="name" class="inputField" placeholder="Enter your name" value="" required>
      <br>
      <label for="email">* Email: </label>
      <input type="email" id="email" class="inputField" placeholder="Enter your e-mail" value="" required>
      <br>
      <label for="age">* Age: </label>
      <input type="number" id="age" class="inputField" placeholder="Enter your age" value="" required>
      <br>

      <!-- Dropdownd Menu for current role selection -->
      <label for="current-role">Which option best describes your current role?</label>
      <select name="current-role" id="current-role" class="inputField">
        <option value="" disabled> Select an option </option>
        <option value="Student" selected>Student</option>
        <option value="Full time job">Full Time Job</option>
        <option value="Full time learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
      <br>

      <!-- Radio buttons options for recommendation of fcc selection -->
      <fieldset>
        <legend for="recommend-fcc">* How likely is that you would recommend freeCodeCamp to a friend?</legend>

        <label class="radio-buttons" for="recommendChoice1"><input type="radio" id="recommendChoice1" name="recommend"
            value="Definitely" required>Definitely</label>

        <label class="radio-buttons" for="recommendChoice2"><input type="radio" id="recommendChoice2" name="recommend"
            value="Maybe">Maybe</label>

        <label class="radio-buttons" for="recommendChoice3"><input type="radio" id="recommendChoice3" name="recommend"
            value="Not Sure">Not Sure</label>
      </fieldset>

      <!-- Dropdown Menu for what do you like most from fcc-->
      <label for="liking-range">What do you like most in FCC:</label>
      <select name="liking-range" id="liking-range" class="inputField">
        <option value="" disabled> Select an option </option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>

      <!-- Checkboxed Menu for multiple selections of what can be inproved in fcc-->
      <fieldset>
        <legend for="improve-fcc">Things that should be improved in the future (Check all that apply):</legend>

        <label class="checkboxes" for="front-end-projects"><input type="checkbox" id="front-end-projects" name="interest"
            value="Front End Projects">Front-end
          Projects</label>

        <label class="checkboxes" for="back-end-projects"><input type="checkbox" id="back-end-projects" name="interest"
            value="Back End Projects">Back
          End Projects</label>

        <label class="checkboxes" for="data-visualization"><input type="checkbox" id="data-visualization" name="interest"
            value="Data Visualization">Data
          Visualization</label>

        <label class="checkboxes" for="challenges"><input type="checkbox" id="challenges" name="interest" value="Challenges">Challenges</label>

        <label class="checkboxes" for="open-source-community"><input type="checkbox" id="open-source-community" name="interest"
            value="Open Source Community">
          Open Source Community</label>

        <label class="checkboxes" for="gitter-help-rooms"><input type="checkbox" id="gitter-help-rooms" name="interest"
            value="Gitter Help Rooms">Gitter
          Help Rooms</label>

        <label class="checkboxes" for="videos"><input type="checkbox" id="videos" name="interest" value="Videos">Videos</label>

        <label class="checkboxes" for="city-meetups"><input type="checkbox" id="city-meetups" name="interest" value="City Meetups">City
          Meetups</label>

        <label class="checkboxes" for="wiki"><input type="checkbox" id="wiki" name="interest" value="Wiki">Wiki</label>

        <label class="checkboxes" for="forums"><input type="checkbox" id="forums" name="interest" value="Forums">Forums</label>

        <label class="checkboxes" for="additional-course"><input type="checkbox" id="additional-course" name="interest"
            value="Additional Course">Additional
          Course</label>
      </fieldset>

      <!-- Text area for comments/suggestions -->
      <label class="textarea-Label" for="comments-suggestions">Any Comments or Suggestions?</label>
      <textarea id="comments-suggestions" name="comments-suggestions" rows="5" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->
      <br>
      <input class="button" type="submit" value="Submit">


    </form>
  </div> <!-- End of survey-form-wrapper -->
</body>

</html>
