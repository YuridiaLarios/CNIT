<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Survey Form Template</title>
  <meta name="description" content="Simple survey form created as part of the FCC curriculum">
  <meta name="author" content="Yuridia Larios">
  <meta name="keywords" content="survey form, template, freecodecamp curriculum, yuridia larios">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Survey Form</h1>
  <div class="survey-form-wrapper">
    <p>Let us know how we can improve freeCodeCamp</p>
    <form id="surveyForm">
      <label for="name">Name: </label>
      <input type="text" id="name" class="inputField" value="">
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email" class="inputField" value="">
      <br>
      <label for="age">Age: </label>
      <input type="number" id="age" class="inputField" value="">
      <br>
      <label for="current-role">Which option best describes your current role?</label>
      <select name="current-role" id="current-role" class="inputField">
        <option value="Student" selected>Student</option>
        <option value="Full time job">Full Time Job</option>
        <option value="Full time learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
      <br><br>
      <br>


    </form>
  </div> <!-- End of survey-form-wrapper -->
</body>


</html>
