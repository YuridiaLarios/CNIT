						<td colspan="3">Total Amount Sold</td>
						<td>
							<input type="number" id="totalSold" name="totalSold" size="15" class="right">
						</td>
					</tr>
				</table>
				<input type="button" onclick="calculateAmount()" value="Calculate Total Sold">
				<input type="reset" value="Clear Form" onClick="window.location.reload();">
			</form>
  </div>

<script>

function calculateAmount() {
	var pNum;
  var qProd;
  var totalNum;
  var totalSold = 0;
	var	cost;
  var i;

	//cycle through for all 5 products
	for (i = 1; i <= 5; i++) {
		pNum = parseInt(document.getElementById("prod" + i).value); // Get values as it cycles through the product #
		qProd = document.getElementById("qty" + i).value; // Get quantity as it cycles through each product


		//Set cost of each product
	switch (pNum) {
		case 1:
			cost = 2.98;
			break;
		case 2:
			cost = 4.50;
			break;
		case 3:
			cost = 9.98;
			break;
		case 4:
			cost = 4.49;
			break;
		case 5:
			cost = 6.87;
			break;
		}

		//final total cost by multiplying by number of product
		totalNum = parseFloat(cost * qProd);

		//total costs is calculated by adding each iteration to total sold
		totalSold = totalSold + totalNum;

		//output to table by ID plus decimal number fixed to two places
		document.getElementById("totalNum" + i).value = totalNum.toFixed(2);

		//output to table by ID to totalSold
		document.getElementById("totalSold").value = totalSold.toFixed(2);
	}

}
</script>
