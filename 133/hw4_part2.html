  <div class="inner-wrapper">
    <script>

      var initialAmount = 1000;

      function getCompoundInterest(annualInterest){
      //Formula totalMoneyWithInterest = initialAmount*(1 + annualInterest)^numYears
      var table = '';
      var rows = 10;
      var cols = 3;
      table += '<thead>';
      table += '<tr><th scope="col">Year</th>';
      table += '<th scope="col">Amount on Deposit</th>';
      table += '<th scope="col">Interest Rate</th>';
      table += '</tr></thead>';
      table += '<tbody>';
      for(var numYears = 1; numYears <=10; numYears++){
        var totalMoneyWithInterest = (initialAmount*Math.pow(1 + annualInterest,numYears)).toFixed(2);
        table += '<tr class="number">';
        table += '<td>' + numYears + '</td>';
        table += '<td>' + totalMoneyWithInterest + '</td>';
        table += '<td>' + annualInterest.toFixed(2) + '</td>';
        table += '</tr>';
      }
        table += '</tbody>';
        document.write(`<table class="compoundInterestTable">  ${table} </table>`);


    }

      getCompoundInterest(0.05);
      getCompoundInterest(0.06);
      getCompoundInterest(0.07);
      getCompoundInterest(0.08);
      getCompoundInterest(0.09);
      getCompoundInterest(0.10);

    </script>
