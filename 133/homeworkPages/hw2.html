<div class="wrapper">

    <div class="inner-wrapper">
        <div id="overview" class="hwParts">

                <li>Part 2 - Inputs and integers</li>

        <div id="hwPart1" class="hwParts">
            <script>
                var a = "x",
                    b = "y",
                    num1 = 12,
                    num2 = 89
                document.write(
                    `<p><strong><span class="red">${a}${b} </span><span class="blue">${num1} </span><span class="green">${num2}</span></strong></p>`);
            </script>

            </form>

        </div>
        <div id="hwPart3" class="hwParts">
            <form name="numbersAndInputsForm">
                <p>
                    <label>
                        First Number:
                        <input type="number" name="num1" required size="10">
                    </label>
                </p>
                <p>
                    <label>

                </p>

                    <label>
                        Fourth Number:
                        <input type="number" name="num4" required size="10">
                    </label>
                </p>
                <p>
                    <label>
                        Fifth Number:
                        <input type="number" name="num5" required size="10">
                    </label>
                </p>
                <br>
                <button type="button" onclick="part3Calculate()" id="part3SubmitButton">Submit</button>
                <button id="part3ResetButton" type="reset">Reset</button>
            </form>
            <div id="part3FormResults"></div>
        </div>

</div>
<script>
    $(function () {
        // Script for part1:
        $('.hwParts').hide();
        $('#overview').show();
        $('#overviewButton').addClass('activeSubMenuButton');

        $('.showSingle').click(function () {
            $('.hwParts').hide();
            $('.showSingle').removeClass('activeSubMenuButton');
            $('#' + $(this).attr('target')).show();
            $($(this)).addClass('activeSubMenuButton');
        });
    });

    // Script for part2:
    function calculate() {
        document.getElementById("part2FormResults").innerHTML = "";

        let number1, number2, number3, n1, n2, n3, sum, average, product, minNum, maxNum;
        number1 = document.forms["integersAndInputsForm"].elements["num1"].value;
        number2 = document.forms["integersAndInputsForm"].elements["num2"].value;
        number3 = document.forms["integersAndInputsForm"].elements["num3"].value;

        if ((number1 !== "" && typeof parseInt(number1) === "number") &&
            (number2 !== "" && typeof parseInt(number2) === "number") &&
            (number3 !== "" && typeof parseInt(number3) === "number")) {
            n1 = parseInt(number1);
            n2 = parseInt(number2);
            n3 = parseInt(number3);
            sum = n1 + n2 + n3;
            average = parseInt(sum / 3);
            product = n1 * n2 * n3;
            minNum = Math.min(n1, n2, n3);
            maxNum = Math.max(n1, n2, n3);

            document.getElementById("part2FormResults").innerHTML +=
                `<p><br>Sum = ${sum}<br>Average = ${average}<br>Product = ${product}<br>Largest number = ${maxNum}<br>Smallest number = ${minNum}</p>`;

        } else {
            document.getElementById("part2FormResults").innerHTML +=
                `<p class="red">Please enter integer numbers only into all the input fields</p>`;
        }

        $(function () {
            $("#part2FormResults").fadeIn('slow');
        })
    }

    $(function () {
        $("#resetButton").click(function () {
            $("#part2FormResults").fadeOut('slow');
        })
    })

    // Script for part3:
    function part3Calculate() {
        document.getElementById("part3FormResults").innerHTML = "";

        let number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, negativeNumSum = 0, positiveNumSum = 0, zeroNumSum = 0;
        number1 = document.forms["numbersAndInputsForm"].elements["num1"].value;
        number2 = document.forms["numbersAndInputsForm"].elements["num2"].value;
        number3 = document.forms["numbersAndInputsForm"].elements["num3"].value;
        number4 = document.forms["numbersAndInputsForm"].elements["num4"].value;
        number5 = document.forms["numbersAndInputsForm"].elements["num5"].value;

        if ((number1 !== "" && typeof parseFloat(number1) === "number") &&
            (number2 !== "" && typeof parseFloat(number1) === "number") &&
            (number3 !== "" && typeof parseFloat(number1) === "number") &&
            (number4 !== "" && typeof parseFloat(number1) === "number") &&
            (number5 !== "" && typeof parseFloat(number1) === "number")) {

            n1 = parseFloat(number1);
            n2 = parseFloat(number2);
            n3 = parseFloat(number3);
            n4 = parseFloat(number4);
            n5 = parseFloat(number5);

            let numbers = [n1, n2, n3, n4, n5];
            for(let i = 0; i < numbers.length; i++) {
                if (numbers[i] === 0) {
                    zeroNumSum++;
                } else if (numbers[i] < 0) {
                    negativeNumSum += numbers[i];
                } else {
                    positiveNumSum += numbers[i];
                }
            }

            document.getElementById("part3FormResults").innerHTML +=
                `<p><br>Sum of positive numbers = ${positiveNumSum} <br>Sum of negative numbers = ${negativeNumSum} <br>Number of zeros = ${zeroNumSum}</p>`

        } else {
            document.getElementById("part3FormResults").innerHTML +=
                `<p class="red">Please enter numbers into all the input fields</p>`;
        }

        $(function () {
            $("#part3FormResults").fadeIn('slow');
        })
    }

    $(function () {
        $("#part3ResetButton").click(function () {
            $("#part3FormResults").fadeOut('slow');
        })
    })

</script>
