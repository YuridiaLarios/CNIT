<script>
  $( function() {

  } );

  /*******************************************************************************************
  function uses a for loop and calculates the sum and product of every third integer
  from 5 to 20 inclusive. then displays the results, along with some accompanying text.
  ********************************************************************************************/
  function calculateUsingForLoop(startNum, endNum, increment){
    var sum = 0;
    var product = 1;
    var product_info = '<p class="black-font">';
    var sum_info = '<p class="black-font">';
    for(var i = startNum; i <= endNum; i = i+increment){
      sum += i;
      product *= i;
      if(i != endNum){
        sum_info += (i + " + ");
        product_info += (i + " * ");
      } else {
        sum_info += (i + " = ");
        product_info += (i + " = ");
      }
    }
    // display product results
    product_info += ('<span class="dark-yellow">' + product + "</span></p>");
    $("#partA").append(`<p class="black-font">The <span class="dark-yellow">product</span> of every third integer from <span class="dark-yellow">5</span> to <span class="dark-yellow">20</span> inclusive is <span class="dark-yellow">${product}</span></p>`);
    $("#partA").append(`${product_info}`);

    // display sum results
    sum_info += ('<span class="dark-yellow">' + sum + "</span></p>");
    $("#partA").append(`<p class="black-font">The <span class="dark-yellow">sum</span> of every third integer from <span class="dark-yellow">5</span> to <span class="dark-yellow">20</span> inclusive is <span class="dark-yellow">${sum}</span></p>`);
    $("#partA").append(`${sum_info}`);
  }





  /*******************************************************************************************
  function uses a while loop and calculates the sum and product of every third integer
  from 5 to 20 inclusive. then displays the results, along with some accompanying text.
  ********************************************************************************************/
  function calculateUsingWhileLoop(startNum, endNum, increment){
    var sum = 0;
    var product = 1;
    var product_info = '<p class="black-font">';
    var sum_info = '<p class="black-font">';
    var i = startNum;
    while(i <= endNum){
      sum += i;
      product *= i;
      if(i != endNum){
        sum_info += (i + " + ");
        product_info += (i + " * ");
      } else {
        sum_info += (i + " = ");
        product_info += (i + " = ");
      }
      i += increment;
    }
    // display product results
    product_info += ('<span class="dark-yellow">' + product + "</span></p>");
    $("#partB").append(`<p class="black-font">The <span class="dark-yellow">product</span> of every third integer from <span class="dark-yellow">5</span> to <span class="dark-yellow">20</span> inclusive is <span class="dark-yellow">${product}</span></p>`);
    $("#partB").append(`${product_info}`);

    // display sum results
    sum_info += ('<span class="dark-yellow">' + sum + "</span></p>");
    $("#partB").append(`<p class="black-font">The <span class="dark-yellow">sum</span> of every fourth integer from <span class="dark-yellow">${startNum}</span> to <span class="dark-yellow">${endNum}</span> inclusive is <span class="dark-yellow">${sum}</span></p>`);
    $("#partB").append(`${sum_info}`);
  }





  /*******************************************************************************************
  Main Function
  ********************************************************************************************/
  $( document ).ready(function() {
    calculateUsingForLoop(5,20,3);
    calculateUsingWhileLoop(3,31,4);
  });

</script>
