    <h1>Hw #2 Part 3</h1>
    <div class="inner-wrapper">
      <form name="myform">
        <table>
          <tr>
            <td>First Number:</td>
            <td><input type="text" class="numField" name="num1" size="10" value=""></td>
          </tr>
          <tr>
            <td>Second Number:</td>
            <td><input type="text" class="numField" name="num2" size="10" value=""></td>
          </tr>
          <tr>
            <td>Third Number:</td>
            <td><input type="text" class="numField" name="num3" size="10" value=""></td>
          </tr>
          <tr>
            <td>Fourth Number:</td>
            <td><input type="text" class="numField" name="num4" size="10" value=""></td>
          </tr>
          <tr>
            <td>Fifth Number:</td>
            <td><input type="text" class="numField" name="num5" size="10" value=""></td>
          </tr>
        </table>
        <br>
        <input type="button" value="SUBMIT" id="submitButton">
        <input type="reset" value="Click to Fade Results" id="resetButton">
      </form>
      <div id="form-results">
      </div>
      </div>
    </div>


    <script>
    $(document).ready(function(){
      function calculate(){
        var countPos = 0;
        var countNeg = 0;
        var countZeros = 0;
          $('.numField').each(function() {
           var temp = parseInt($(this).val(), 10);
           if(temp > 0){
             countPos++;
           }
           else if (temp < 0) {
             countNeg++;
           }
           else if (temp == 0){
             countZeros++;
           }
       });
       display(countPos, countNeg, countZeros);
     };

     function display(countPos, countNeg, countZeros){
       $("#form-results").html(`<p><br>Count of Positive Numbers = ${countPos}
                                <br>Count of Negative Numbers = ${countNeg}
                                <br>Count of Zeros = ${countZeros}</p>`).fadeTo("slow",1);
     };

      $("#submitButton").click(function(){
          calculate();
          $(this).prop("disabled", true);
        });
      });

      $("#resetButton").click(function(){
        $("#form-results").fadeTo("slow",0);
        $("#submitButton").prop("disabled", false);
      });
    </script>
</body>
</html>
