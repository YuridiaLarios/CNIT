        <table>
          <tr>

            <td><input type="text" id="num5" name="num" size="10" value=""></td>
          </tr>
        </table>
        <br>
        <input type="button" value="SUBMIT" id="submitButton">
        <input type="reset" value="Click to Fade Results" id="resetButton">
      </form>
      <div id="form-results">
      </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
      var countPos = 0;
      var countNeg = 0;
      var countZeros = 0;

      function calculate()
       {
         $('num').each(function() {
           var temp = $(this).val();
           if(temp > 0){
             countPos++;
           }
           else if (temp < 0) {
             countNeg++;
           }
           else{
             countZeros++;
           }
       });
     };

       $("#form-results").html(`<p><br>Count of Positive Numbers = ${countPos}
                                <br>Count of Negative Numbers = ${countNeg}
                                <br>Count of Zeros = ${countZeros}</p>`);


      $("#submitButton").click(function(){
          calculate();
          display();

        });
      });
    </script>
