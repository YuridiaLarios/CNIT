    <h1>Hw #3 Part 3</h1>
    <div class="inner-wrapper">
      <h2>Temperature Conversions</h2>
      <form>
      <label for="temperature">Temperature: </label>
      <input type="number" id="temperature" class="inputTemperature" value="">
      <br><br>
      <input type="button" value="Farenheit to Celcius" id="FarenToCelciusButton">
      <input type="button" value="Celcius to Farenheit" id="CelciusToFarenButton">
      <br><br>
      <input type="text" id="conversion" value="">
      <br><br>
      <input type="reset" value="RESET" id="resetButton">
    </form>
    </div>
  </div>
  <script>
  // a) contains the function celsius, that returns the Celsius equivalent of a Fahrenheit temperature,
  // using the calculation: C = 5/9 * (F - 32)
  $("#FarenToCelciusButton").click(function(){
    var temperature = $("#temperature").val();
    $("#conversion").val((5/9 * (temperature - 32)).toFixed(1)+ " Celsius");
  });

//b) contains the function fahrenheit that returns the Fahrenheit equivalent of a Celsius temperature,
// using the calculation: F = (9/5 * C) + 32
  $("#CelciusToFarenButton").click(function(){
    var temperature = $("#temperature").val();
    $("#conversion").val(((9/5  * temperature) + 32).toFixed(1)+ " Fahrenheit");
  });


  </script>
