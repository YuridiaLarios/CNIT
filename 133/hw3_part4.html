    <h1>Hw #3 Part 4</h1>
    <div class="inner-wrapper">
      <h4>Let's practice multiplying!</h4>
      <input type="button" onclick="generateNumbers()" value="Generate 2 numbers">
      <div id="questionBox">
      </div>
      <div id="rightAnswer">
      </div>
      <div id="wrongAnswer">
      </div>
    </div>
  </div>
  <script>
  var num1;
  var num2;
  var answer;
  var userAnswer;

    function generateNumbers(){
      $("#userAnswer").val("");
      $("#rightAnswer").html("");
      $("#wrongAnswer").html("");
      num1 = Math.floor(Math.random() * (10 - 0) ) + 0;
      num2 = Math.floor(Math.random() * (10 - 0) ) + 0;
      answer = num1 * num2;

      $("#questionBox").html(`How much is ${num1} times ${num2}? <br>`);
      $("#questionBox").append(`<br>
      <label for="userAnswer">Input your answer here: </label>
      <input type="text" id="userAnswer" name="userAnswer" size="10" autofocus>
      <input type="button" onclick="checkAnswer()" value="Check Answer">`);
    }

    function checkAnswer(){
      $("#rightAnswer").html("");
      $("#wrongAnswer").html("");
      userAnswer = $("#userAnswer").val();
      if(userAnswer == answer){
        $("#rightAnswer").append(`Very Good!<br>Do you want to try again?<br>
                                  <input type="button" onclick="generateNumbers()" value="Yes">
                                  <input type="button" onclick="endScript()" value="No">
                                `);

      } else{
        $("#wrongAnswer").html(`No. Please try again!`);
      }

    }

    function endScript(){
      $("#rightAnswer").html("");
      $("#wrongAnswer").html("");
      $("#questionBox").html("");
    }
  </script>
