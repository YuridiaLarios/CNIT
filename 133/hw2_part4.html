    <h1>Hw #2 Part 4</h1>
    <div class="inner-wrapper">
      <script>
      var table = '';
      var rows = 6;
      var cols = 3;
      table += '<thead>';
      table += '<tr><th scope="col">Number</th>';
      table += '<th scope="col">Square</th>';
      table += '<th scope="col">Cube</th>';
      table += '</tr></thead>';
      table += '<tbody>';

        for(var r = 1; r <= rows; r++)
        {
          table += '<tr class="number">';
          for(var c = 1; c <= cols-2; c++){
            table += '<th scope="row">' + r + '</th>';
          }
          table += '<td>' + Math.pow(r,2) + '</td>';
          table += '<td>' + Math.pow(r,3) + '</td>';
          table += '</tr>';
        }
      table += '</tbody>';
        document.write('<table id="squaresCubes"' + table + '</table>');

      </script>
    </div>
  </div>
